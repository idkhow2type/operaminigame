<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <!-- <script src="script.js"></script> -->
    </head>
    <body>
        <div class="grid-wrapper">
            <img src="https://dummyimage.com/100x100" alt="" class="ratio1-1" />
            <div id="grid">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="row">
                <!-- <button disabled></button> -->
                <button onclick="tick('up')">UP</button>
                <!-- <button disabled></button> -->
            </div>
            <div class="row">
                <button onclick="tick('left')">LEFT</button>
                <button onclick="tick()">RESET</button>
                <button onclick="tick('right')">RIGHT</button>
            </div>
            <div class="row">
                <!-- <button disabled></button> -->
                <button onclick="tick('down')">DOWN</button>
                <!-- <button disabled></button> -->
            </div>
        </div>
        <script>
            function render() {
                let txt = '';
                for (let i = 0; i < grid.length; i++) {
                    txt += '<div class="row">';
                    for (let j = 0; j < grid[i].length; j++) {
                        txt += `<div class="cell n${
                            grid[i][j] > 2048 ? 'super' : grid[i][j]
                        }">${grid[i][j] || ''}</div>`;
                    }
                    txt += '</div>';
                }
                document.querySelector('#grid').innerHTML = 'hello world';
            }

            function tick() {
                document.querySelector('#grid').innerHTML = 'hello world';
                render(grid);
            }
        </script>
    </body>
</html>
